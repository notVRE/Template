<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/sidebar.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <title>Eureka</title>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="home.html" class="nav-item" onclick="showDrawerSection(null, this)">
      <img src="path/to/your-logo.png" alt="Logo" class="logo-icon" />
      <span class="label">Home</span>
    </a>
    <button class="nav-item" onclick="showDrawerSection('getStartedSection',this)">
      <span class="material-icons">apps</span>
      <span class="label">Get started</span>
    </button>
    <a class="nav-item" onclick="showDrawerSection('foundationSection',this)">
      <span class="material-icons">description</span>
      <span class="label">Back office request</span>
    </a>
  </div>

  <div class="drawer" id="drawer">
    <div class="drawer-section active" id="developSection">
      <div class="drawer-header">Develop overview</div>
      <ul class="dropdown-list">
        <li>
          <span class="hover-target">Android</span>
          <ul class="sub-list">
            <li>
              <span class="hover-target">Jetpack</span>
              <ul class="sub-list">
                <li><span class="hover-target">Compose</span></li>
                <li><span class="hover-target">Navigation</span></li>
              </ul>
            </li>
            <li><span class="hover-target">Studio</span></li>
          </ul>
        </li>
        <li>Flutter</li>
        <li>Web</li>
      </ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/sidebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>
</html>
