<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KeyBank 200</title>

  <!-- Google Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    .header {
      background-color: white;
      padding: 40px 20px 10px;
    }

    .header img {
      max-width: 300px;
    }

    .slogan {
      color: #d00000;
      font-size: 24px;
      font-weight: bold;
      transform: rotate(-5deg);
      margin-top: 10px;
    }

    .grid-container {
      background-color: #d3d3d3;
      padding: 40px 20px;
    }

    .section-title {
      color: #d00000;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-circle {
      width: 60px;
      height: 60px;
      background-color: #d00000;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 32px;
    }

    .material-symbols-outlined {
      font-size: 32px;
    }

    .icon-label {
      margin-top: 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="header">
    <!-- Replace with your logo -->
    <img src="images/logo.png" alt="KeyBank 200 Logo" />
    <svg width="100%" height="100" viewBox="0 0 500 100">
        <defs>
          <path id="curve" d="M50,20 Q250,100 450,20" />
        </defs>
        <text width="500">
          <textPath href="#curve" startOffset="50%" text-anchor="middle" fill="#d00000" font-size="35px" font-family="Arial" font-weight="bold">
            Where moments matter
          </textPath>
        </text>
      </svg>
  </div>

  <div class="grid-container">
    <!-- First group -->
    <div class="section-title">Consumer Services</div>
    <div class="icon-grid">
      <div class="icon-item">
        <div class="icon-circle"><span class="material-symbols-outlined">account_balance</span></div>
        <div class="icon-label">General</div>
      </div>
      <div class="icon-item">
        <div class="icon-circle"><span class="material-symbols-outlined">database</span></div>
        <div class="icon-label">General</div>
      </div>
      <div class="icon-item">
        <div class="icon-circle"><span class="material-symbols-outlined">home</span></div>
        <div class="icon-label">General</div>
      </div>
      <div class="icon-item">
        <div class="icon-circle"><span class="material-symbols-outlined">credit_card</span></div>
        <div class="icon-label">General</div>
      </div>
      <div class="icon-item">
        <div class="icon-circle"><span class="material-symbols-outlined">school</span></div>
        <div class="icon-label">General</div>
      </div>
    </div>
  
    <!-- Second group -->
    <div class="section-title" style="margin-top: 50px;">Business Services</div>
    <div class="icon-grid">
      <div class="icon-item">
        <div class="icon-circle"><span class="material-symbols-outlined">mail</span></div>
        <div class="icon-label">General</div>
      </div>
      <div class="icon-item">
        <div class="icon-circle"><span class="material-symbols-outlined">shopping_cart</span></div>
        <div class="icon-label">General</div>
      </div>
      <div class="icon-item">
        <div class="icon-circle"><span class="material-symbols-outlined">storefront</span></div>
        <div class="icon-label">General</div>
      </div>
      <div class="icon-item">
        <div class="icon-circle"><span class="material-symbols-outlined">menu_book</span></div>
        <div class="icon-label">General</div>
      </div>
      <div class="icon-item">
        <div class="icon-circle"><span class="material-symbols-outlined">key</span></div>
        <div class="icon-label">General</div>
      </div>
    </div>
  </div>

</body>
</html>
