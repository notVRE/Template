<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Content</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .toggle-container {
      display: inline-flex;
      border: 2px solid #007BFF;
      border-radius: 25px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .toggle-button {
      padding: 10px 25px;
      font-size: 1em;
      background-color: white;
      border: none;
      color: #007BFF;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-button.active {
      background-color: #007BFF;
      color: white;
    }

    #contentBox {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    #contentBox img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .text-content {
      font-size: 1.1em;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1 id="sectionTitle">Image Viewer</h1>

  <div class="toggle-container">
    <button class="toggle-button active" onclick="showContent(1, this)">Image</button>
    <button class="toggle-button" onclick="showContent(2, this)">PDF</button>
    <button class="toggle-button" onclick="showContent(3, this)">Text</button>
  </div>

  <div id="contentBox">
    <img src="https://via.placeholder.com/600x300?text=Sample+Image" alt="Sample Image">
  </div>

  <script>
    function showContent(type, clickedButton) {
      const box = document.getElementById("contentBox");
      const title = document.getElementById("sectionTitle");

      // Reset active state on buttons
      document.querySelectorAll('.toggle-button').forEach(btn => btn.classList.remove('active'));
      clickedButton.classList.add('active');

      if (type === 1) {
        title.textContent = "Image Viewer";
        box.innerHTML = `
          <img src="https://via.placeholder.com/600x300?text=Sample+Image" alt="Sample Image">
        `;
      } else if (type === 2) {
        title.textContent = "PDF Viewer";
        box.innerHTML = `
          <iframe src="sample.pdf" type="application/pdf"></iframe>
        `;
      } else if (type === 3) {
        title.textContent = "Text Viewer";
        box.innerHTML = `
          <div class="text-content">
            <strong>Welcome!</strong> This section contains a block of text. You can describe instructions,
            notes, or any content here without using images or PDFs.
          </div>
        `;
      }
    }
  </script>

</body>
</html>
