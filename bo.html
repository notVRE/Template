<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Between Tables</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .toggle-container {
      display: inline-flex;
      border: 2px solid #007BFF;
      border-radius: 25px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .toggle-button {
      padding: 10px 30px;
      font-size: 1em;
      background-color: white;
      border: none;
      color: #007BFF;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .toggle-button.active {
      background-color: #007BFF;
      color: white;
    }

    #tableContainer {
      width: 100%;
      max-width: 600px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Toggle Between Tables</h1>

  <div class="toggle-container">
    <button class="toggle-button active" onclick="showTable(1, this)">Table 1</button>
    <button class="toggle-button" onclick="showTable(2, this)">Table 2</button>
  </div>

  <div id="tableContainer">
    <!-- Default Table 1 -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>Manager</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Accountant</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    function showTable(index, button) {
      const container = document.getElementById('tableContainer');

      // Toggle active class
      document.querySelectorAll('.toggle-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');

      if (index === 1) {
        container.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Alice</td>
                <td>Manager</td>
              </tr>
              <tr>
                <td>Bob</td>
                <td>Accountant</td>
              </tr>
            </tbody>
          </table>
        `;
      } else {
        container.innerHTML = `
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Pen</td>
                <td>$1.00</td>
              </tr>
              <tr>
                <td>Notebook</td>
                <td>$2.50</td>
              </tr>
            </tbody>
          </table>
        `;
      }
    }
  </script>

</body>
</html>
